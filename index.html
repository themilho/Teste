<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMURN Searcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-5">FEMURN Searcher</h1>
        </header>

        <section class="mb-5">
            <div class="card shadow-5m">
                <div class="card-body">
                    <form action="/search" method="post" id="search-form">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="keyword" class="form-label">Palavra-chave:</label>
                                <input type="text" id="keyword" name="keyword" class="form-control" required aria-label="Digite a palavra-chave para buscar">
                            </div>
                            <div class="col-md-3">
                                <label for="city" class="form-label">Município</label>
                                <input type="text" id="city" name="city" class="form-control" required aria-label="Digite a cidade">
                            </div>                            
                            <div class="col-md-3">
                                <label for="startDate" class="form-label">Data início</label>
                                <input type="date" id="startDate" name="startDate" class="form-control" required aria-label="Digite a data de início">
                            </div>
                            <div class="col-md-3">
                                <label for="endDate" class="form-label">Data fim</label>
                                <input type="date" id="endDate" name="endDate" class="form-control" required aria-label="Digite a data fim" >
                            </div>                            
                        </div>
                        <div class="mt-3 text-center">
                                <button type="submit" class="btn btn-primary px-4">Pesquisar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="results" class="mt-4">
            <h2 class="mb-4">Resultados da Busca</h2>
            <div class="container">
                <div class="row" id="results-grid">
                    <!-- Os resultados deverão ir aparecendo aqui, dinamicamente -->
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
